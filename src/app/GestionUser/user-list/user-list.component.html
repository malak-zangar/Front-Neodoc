<div class="container mt-5">
    <div class="card text-center" style='color: #16ac98 ; padding: 20px;'>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h2>Liste des utilisateurs</h2> <br><br> </div>
            <div class="panel-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Prenom</th>
                            <th>Nom d'utilisateur</th>
                            <th>Email</th>
                            <th>DÃ©partement</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users | async">
                            <td>{{user.lastname}}</td>
                            <td>{{user.firstname}}</td>
                            <td>{{user.username}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.poste}}</td>

                            <td><button (click)="deleteUser(user.id)" class="btn btn-danger">Supprimer</button>
                                <!--<button (click)="updateUser(user.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
                                <button (click)="userDetails(user.id)" class="btn btn-info" style="margin-left: 10px">Details</button>-->
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
