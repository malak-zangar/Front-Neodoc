<div class="container mt-5" style='width:500px; padding-top: 20px;'>
    <div class="card text-center " style=' color: #16ac98 ; padding: 20px;'>
        <h1><strong>Les détails de l'utilisateur</strong></h1>
        <hr/>
        <div *ngIf="user" style='color: #02312b ; padding: 20px; width:400px ;'>
            <div>
                <label><b>Nom: </b></label> {{user.firstname}}
            </div>
            <div>
                <label><b>Prénom: </b></label> {{user.lastname}}
            </div>
            <div>
                <label><b>Nom d'utilisateur: </b></label> {{user.username}}
            </div>
            <div>
                <label><b>Email: </b></label> {{user.email}}
            </div>
            <div>
                <label><b>Département: </b></label> {{user.poste}}
            </div>

        </div>

        <br>
        <button (click)="list()" class="btn btn-outline-secondary">Retour à la liste des utilisateurs</button><br>
    </div>
</div>
