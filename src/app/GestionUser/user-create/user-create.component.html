<div class="container mt-5">
    <div class="card text-center" style='color: #16ac98 ; padding: 20px;'>
        <h3>Créer utilisateur</h3> <br><br>
        <div [hidden]="submitted" style="width: 1050px;" class="center">
            <form (ngSubmit)=" onSubmit() ">
                <div class="form-group ">
                    <label for="name ">Nom</label>
                    <input type="text " class="form-control " id="firstname " required [(ngModel)]="user.firstname " name="firstname ">
                </div>

                <div class="form-group ">
                    <label for="name ">Prénom</label>
                    <input type="text " class="form-control " id="lastname " required [(ngModel)]="user.lastname " name="lastname ">
                </div>

                <div class="form-group ">
                    <label for="name ">Nom d'Utilisateur</label>
                    <input type="text " class="form-control " id="username " required [(ngModel)]="user.username " name="username ">
                </div>

                <div class="form-group ">
                    <label for="name ">Email </label>
                    <input type="text " class="form-control " id="email " required [(ngModel)]="user.email " name="email ">
                </div>

                <button type="submit " class="btn-default ">Submit</button>
            </form>
        </div>

        <div [hidden]="!submitted ">
            <h4>You submitted successfully!</h4>
            <!-- <button class="btn btn-success " (click)="newEmployee() ">Add</button> -->
        </div>
    </div>
</div>
